<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Maaka Wong</title>
		<link rel="icon" href="MaakaIcon.jpg">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type = "module">
			import * as THREE from './three';

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set( 0, 0, 5 );
			camera.lookAt( 0, 0, 0 );

			var scene = new THREE.Scene();

			var texture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/19Maaka/19Maaka.github.io/main/entries-1.png');
			var material = new THREE.MeshBasicMaterial( { map: texture } );

			var geometry = new THREE.PlaneGeometry(10, 10*.75);
			var mesh = new THREE.Mesh(geometry, material);
			mesh.position.set(0,0,0)
			scene.add(mesh);

			var light = new THREE.PointLight(0xffffff,1,0);
			light.position.set(1,1,100);
			scene.add(light);

			var obj = new THREE.OBJLoader();
			obj.load('https://raw.githubusercontent.com/19Maaka/19Maaka.github.io/main/untitled.obj',
				function(object){
					scene.add(object);
				}
			);

			function animate(){
				requestAnimationFrame(animate);
				renderer.render( scene, camera );
			}

			animate();
		</script>
	</body>
</html>
